<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Stock Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
   <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Stock Finder
          </a>
          <a class="navbar-brand" href="comparisons.html">Comparison
          </a>
           <a class="navbar-brand" href="chart.html">Chart
           </a>
           <a class="navbar-brand" href="testimonial.html">Testimonial
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Stock Finder</h1>
      <p>Financial Planning Assistance</p>
    </div>
    
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                            <label for="symbol">Enter a Symbol</label>
                              <input class="form-control" id="symbol" type="text" placeholder="ticker">
                            </li>
                            <li class="filter list-group-item">
                        <label for="sector">Enter a Sector</label>
                        <input class="form-control" id="sector" type="text" placeholder="sector">
                      </li>
                      <li class="filter list-group-item">
                        <label for="position">Enter a Position</label>
                        <input class="form-control" id="position" type="text" placeholder="Text">
                      </li>
                      
                      <li class="filter list-group-item">
                        <label for="rating">Enter a Rating</label>
                        <input class="form-control" id="rating" type="text" placeholder="rating">
                      </li>
                      <li class="filter list-group-item">
                        <label for="action">Enter an Action</label>
                        <input class="form-control" id="action" type="text" placeholder="action">
                      </li>

                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                  <button id="reset-btn" type="submit" class="btn btn-default">Reset Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>

        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Symbol</th>
                  <th class="table-head">Name</th>
                  <th class="table-head">Sector</th>
                  <th class="table-head">Price</th>
                  <th class="table-head">Price/Ern</th>
                  <th class="table-head">52w High</th>
                  <th class="table-head">52w Low</th>
                  <th class="table-head">52w Avg</th>
                  <th class="table-head">P/AA %</th>
                  <th class="table-head">Position</th>
                  <th class="table-head">Rating</th>
                  <th class="table-head">Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer" style="text-align: center;">
      <span class="bottom">&copy; Copyright Al Gend 2019</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
   
</body>

</html>
